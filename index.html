<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>PinoPrime</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="Website of PinoPrime, game developer, content creator." />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" href="assets/icons/icon.png">
</head>
<body>
	<div class="hero">
		<h1>PinoPrime</h1>
		<p>Game Dev and Content</p>
	</div>
	<div class="overlay"></div>
	<div class="content">
		<h2>Videos</h2>
		<div class="videos" id="videos">
			<iframe src="https://www.youtube-nocookie.com/embed/Hz5MVBhXCog?si=aS38h7VT9gSjffOI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			<iframe src="https://www.youtube-nocookie.com/embed/JcUgaM60tfc?si=KzTAXqUvE5QifA2B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			<iframe src="https://www.youtube-nocookie.com/embed/kuNcB65NdYk?si=kok7nbdUbsqinueL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<h2>Games</h2>
		<p>Coming Soon</p>
		<h2>Socials</h2>
		<div class="socials">
			<a class="social" href="https://www.youtube.com/@PinoPrime" aria-label="youtube">
				<img src="assets/icons/YouTube logo.svg" alt="youtube icon">
			</a>
			<a class="social" href="https://twitter.com/Pino_Prime" aria-label="twitter">
				<img src="assets/icons/X Twitter Logo.svg" alt="twitter icon">
			</a>
			<a class="social" href="https://discord.gg/PDNCZWN3SN" aria-label="discord">
				<img src="assets/icons/Discord Outline Icon.svg" alt="discord icon">
			</a>
		</div>
	</div>
	<img class="pino" src="assets/images/pino.png" alt="corner mascot">
	<script src="app.js"></script>
</body>
</html>
